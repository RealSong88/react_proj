<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById('root');
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInverted] = React.useState(false);
      const onChange = e => {
        setAmount(e.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setInverted(current => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              value={invert ? amount * 60 : amount}
              type="number"
              placeholder="Minutes"
              onChange={onChange}
              disabled={invert}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              value={invert ? amount : Math.round(amount / 60)}
              type="number"
              placeholder="Hours"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{invert ? 'Turn back' : 'Invert'}</button>
        </div>
      );
    }

    function KmToMiles() {
      /* 1miles = 1.61km */
      let style = {
        textAlign: 'right',
      };
      const [amount, setAmount] = React.useState(0);
      const [invert, setInverted] = React.useState(false);
      const onChange = e => {
        setAmount(e.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setInverted(current => !current);
      };
      return (
        <div>
          <div>
            <input
              type="number"
              id="km"
              placeholder="km"
              style={style}
              onChange={onChange}
              value={invert ? amount * 1.16 : amount}
              disabled={invert}
            ></input>
            <label htmlFor="km">Km</label>
          </div>
          <div>
            <input
              type="number"
              id="miles"
              placeholder="miles"
              style={style}
              onChange={onChange}
              value={invert ? amount : amount * 0.86}
              disabled={!invert}
            ></input>
            <label htmlFor="miles">Miles</label>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>Change</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState('1');
      const onChange = e => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onChange}>
            <option value="xx">Please select your unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === 'xx' ? 'Hello yeah!' : null}
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
